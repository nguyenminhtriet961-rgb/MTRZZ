        // Extended product data
        const allProducts = [
            { id: 'lq-1', name: 'Acc LQ Rank Cao Th·ªß', desc: '50+ t∆∞·ªõng, 30+ skin', price: 500000, category: 'lq', rank: 'cao-thu', features: ['skin', 'tuong'] },

            { id: 'ff-1', name: 'Acc FF Rank Huy·ªÅn Tho·∫°i', desc: '100+ skin, full trang ph·ª•c', price: 800000, category: 'ff', rank: 'cao-thu', features: ['skin', 'vatpham'] },
            { id: 'ff-2', name: 'Acc FF Rank Conqueror', desc: '80+ skin, nhi·ªÅu v≈© kh√≠', price: 600000, category: 'ff', rank: 'kim-cuong', features: ['skin'] },
            { id: 'rbl-1', name: 'Acc Roblox Premium', desc: 'Nhi·ªÅu Robux, items ƒë·ªôc', price: 400000, category: 'rbl', rank: '', features: ['vatpham'] },
        ];

        let filteredProducts = [...allProducts];

        function applyFilters() {
            const category = document.querySelector('input[name="category"]:checked').value;
            const priceMin = parseInt(document.getElementById('priceMin').value) || 0;
            const priceMax = parseInt(document.getElementById('priceMax').value) || Infinity;
            const selectedRanks = Array.from(document.querySelectorAll('input[type="checkbox"][id^="rank"]:checked')).map(cb => cb.value);
            const selectedFeatures = Array.from(document.querySelectorAll('input[type="checkbox"][id^="feature"]:checked')).map(cb => cb.value);

            filteredProducts = allProducts.filter(product => {
                if (category !== 'all' && product.category !== category) return false;
                if (product.price < priceMin || product.price > priceMax) return false;
                if (selectedRanks.length > 0 && !selectedRanks.includes(product.rank)) return false;
                if (selectedFeatures.length > 0 && !selectedFeatures.some(f => product.features.includes(f))) return false;
                return true;
            });

            renderProducts();
        }

        function resetFilters() {
            document.getElementById('priceMin').value = '';
            document.getElementById('priceMax').value = '';
            document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
            document.getElementById('cat-all').checked = true;
            filteredProducts = [...allProducts];
            renderProducts();
        }

        function sortProducts() {
            const sortValue = document.getElementById('sortSelect').value;
            
            filteredProducts.sort((a, b) => {
                switch(sortValue) {
                    case 'price-asc': return a.price - b.price;
                    case 'price-desc': return b.price - a.price;
                    case 'name-asc': return a.name.localeCompare(b.name);
                    default: return 0;
                }
            });
            
            renderProducts();
        }

        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            const count = document.getElementById('productCount');
            
            count.innerHTML = `T√¨m th·∫•y <strong>${filteredProducts.length}</strong> s·∫£n ph·∫©m`;
            
            if (filteredProducts.length === 0) {
                grid.innerHTML = '<p class="text-center" style="padding: 40px; color: var(--text-secondary);">Kh√¥ng t√¨m th·∫•y s·∫£n ph·∫©m n√†o</p>';
                return;
            }
            
            grid.innerHTML = filteredProducts.map(product => `
                <div class="product-card">
                    <div class="product-image">üéÆ</div>
                    <div class="product-info">
                        <div class="product-title">${product.name}</div>
